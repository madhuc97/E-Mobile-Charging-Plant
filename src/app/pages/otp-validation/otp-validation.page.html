<ion-header>
  <ion-toolbar>
    <ion-title>OTP Validation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="mobileNo">
    <div class="mobileNoDesc">
      <p>Please Enter Your Mobile Number to Validate</p>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Mobile Number</ion-label>
        <ion-intl-tel-input formControlName="phoneNumber" defaultCountryiso="in">
        </ion-intl-tel-input>
      </ion-item>
      <div class="sendButton">
        <ion-button type="submit" color="success">Send OTP</ion-button>
      </div>
    </form>
  </div>
</ion-content>
